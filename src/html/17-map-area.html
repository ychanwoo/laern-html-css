<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h1>이미지 맵 요소</h1>
    <!-- 클릭하는 면적의 좌표값을 알려줘야됨 coords="" -->
    <!-- href로 주소 알려주고 target으로 새창을 띄울지 말지도 정해줌 -->
    <!-- img태그안에 usemap이라는 속성 있음 usemap ="" -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="SNS 서비스"
    />

    <map id="image-map">
      <area
        target="_blank"
        alt="페이스북"
        title="페이스북"
        href="https://www.facebook.com/"
        coords="14,15,13"
        shape="circle"
      />
      <area
        target="_blank"
        alt="인스타그램"
        title="인스타그램"
        href="https://www.instagram.com/"
        coords="65,14,14"
        shape="circle"
      />
      <area
        target="_blank"
        alt="유튜브"
        title="유튜브"
        href="https://www.youtube.com/"
        coords="115,13,15"
        shape="circle"
      />
    </map>
  </body>
</html>
