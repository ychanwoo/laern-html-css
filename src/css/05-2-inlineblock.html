<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline(block) vs block</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon"/>
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"/>

  </head>
  <body>
    <h1>inline(block) vs block</h1>
    <div>
      <div class="inline">Inline Element 1</div>
      <div class="inline">Inline Element 2</div>
      <div class="inline-block">Inline-block Element 1</div>
      <div class="inline-block">Inline-block Element 2</div>
      <div class="block">Block Element 1</div>
      <div class="block">Block Element 2</div>
    </div>
  </body>
